<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kara Short AI | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg,#1e3c72,#2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 40px 30px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    h1 { font-size: 2rem; margin-bottom: 6px; font-weight: 700; }
    p { font-size: 1rem; margin-bottom: 28px; color: #f1f1f1; }
    .link {
      display: block;
      text-decoration: none;
      background: rgba(255,255,255,0.12);
      color: #fff;
      padding: 15px;
      border-radius: 14px;
      margin: 12px 0;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    .link:hover {
      background: linear-gradient(45deg,#ff6ec4,#7873f5);
      transform: translateY(-5px) scale(1.02);
    }
    footer {
      margin-top: 28px;
      font-size: 0.85rem;
      color: #ddd;
    }
    footer a { color: #ffe082; text-decoration: none; }
    
    /* Chat Section */
    .chat-box {
      margin-top: 35px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: left;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      margin-bottom: 15px;
    }
    .message {
      background: rgba(255,255,255,0.15);
      padding: 10px 14px;
      border-radius: 12px;
      margin: 6px 0;
      max-width: 85%;
      line-height: 1.4;
    }
    .user { align-self: flex-end; background: linear-gradient(135deg,#ff416c,#ff4b2b); }
    .ai { align-self: flex-start; background: rgba(255,255,255,0.18); }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      outline: none;
    }
    .chat-input button {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg,#00c6ff,#0072ff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .chat-input button:hover {
      background: linear-gradient(45deg,#0072ff,#00c6ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="logokara.jpg" alt="Kara Short AI Logo">
      <h1>@karashortai</h1>
      <p>AI Shorts • Creative Prompts • Fun Ideas</p>
    </div>

    <!-- Links -->
    <a class="link" href="https://www.youtube.com/@karashortai" target="_blank">📺 YouTube Channel</a>
    <a class="link" href="https://tpi.li/HumanCatvsHumanDog" target="_blank">🐱 Human Cat vs Human Dog Prompt</a>
    <a class="link" href="https://tpi.li/prompt_-_Cat_Man_vs_Dog_Man" target="_blank">🐶 Cat Man vs Dog Man Prompt</a>
    <a class="link" href="https://tpi.li/DonkeyRollerskatingLegend" target="_blank">🐴 Donkey Roller Skating Legend</a>
    <a class="link" href="https://tpi.li/BMX_Cat_Legend_prompt" target="_blank">🚲 BMX Cat Legend Prompt</a>
    <a class="link" href="https://tpi.li/SkateboardingCatPrompt" target="_blank">🛹 Skateboarding Cat Prompt</a>
    <a class="link" href="https://tpi.li/animalskateboarding" target="_blank">🐾 Animal Skateboarding Prompt</a>

    <!-- Chat AI Section -->
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask Kara AI something...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <footer>
      Made with ❤️ by <a href="https://www.youtube.com/@karashortai" target="_blank">Kara Short AI</a>
    </footer>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      // User message
      addMessage(text, 'user');
      input.value = '';

      // Simulated AI response
      setTimeout(() => {
        const responses = [
          "That's a fun idea! 🐾",
          "I love that prompt 😺",
          "You can try mixing animals and skateboards!",
          "Great creativity! 🚀",
          "Let’s turn this into a viral short 🎬"
        ];
        const aiText = responses[Math.floor(Math.random() * responses.length)];
        addMessage(aiText, 'ai');
      }, 800);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
